<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <div class="content">

        <h1>Formulário</h1>

        <form action="" id="form">

            <div>
                <input type="text" placeholder="Digite o nome" class="inputs required"  oninput="nameValidate()">
                <span class="span-required">Nome deve ter no mínimo 3 caracteres.</span>
            </div>

            <div>
                <input type="text" placeholder="Digite seu e-mail" class="inputs required" oninput="emailValidade()">
                <span class="span-required">Digite um e-mail válido.</span>
            </div>

            <div>
                <input type="password" placeholder="Senha" class="inputs required" oninput="mainPasswoordValidade()">
                <span class="span-required">Digite uma senha com no mínimo 8 caracteres.</span>
            </div>
            
            <div>
                <input type="password" placeholder="Repita sua Senha" class="inputs required" oninput="comparePassword()">
                <span class="span-required">Senhas devem ser compativéis.</span>
            </div>

            <textarea class="inputs" name="descricao" id="descricao" cols="25" rows="10" placeholder="Fale um pouco sobre você..."></textarea>

            <p>Sexo:</p>
            <div class="box-select">
                <div>
                    <input type="radio" id="m" value="m" name="sexo">
                    <label for="m">Masculino</label>
                </div>

                <div>
                    <input type="radio" id="f" value="f" name="sexo">
                    <label for="f">Feminino</label>
                </div>

                <div>
                    <input type="radio" id="o" value="o" name="sexo">
                    <label for="o">Outros</label>
                </div>
            </div>

            <p>Quais as suas experiências?</p>

            <div class="box-select">
                <div>
                    <input type="checkbox" id="html" value="html" name="experiências">
                    <label for="html">Html</label>
                </div>

                <div>
                    <input type="checkbox" id="css" value="css" name="experiências" >
                    <label for="css">Css</label>
                </div>

                <div>
                    <input type="checkbox" id="javascript" value="javascript" name="experiências">
                    <label for="javascript">JavaScript</label>
                </div>

                <div>
                    <input type="checkbox" id="php" value="php" name="experiências">
                    <label for="php">Php</label>
                </div>
            </div>

            <button type="submit">Enviar</button>
        </form>

    </div>
</body>

<script>
    const form   = document.getElementById('form');
    const campos = document.querySelectorAll('.required'); 
    const spans  = document.querySelectorAll('.span-required'); 
    const emailRegex = /^[A-Za-z0-9_!#$%&'*+\/=?`{|}~^.-]+@[A-Za-z0-9.-]+$/gm;

    form.addEventListener('submit', (event) => {
        event.preventDefault();
        nameValidate();
        emailValidade();
        mainPasswoordValidade();
        comparePassword();
    }) 


    function setError(index) {
        campos[index].style.border = '1px solid red';
        spans[index].style.display = 'block';
    }

    function removeError(index) {
        campos[index].style.border = '';
        spans[index].style.display = 'none';
    }

    function nameValidate() {
        
        if (campos[0].value.length < 3) { // Corrigido: utilização da propriedade 'length'
            setError(0);
        } else {
            removeError(0);
        }
    }

    function emailValidade() {

        if(!emailRegex.test(campos[1].value)) {
            setError(1);
        } else {
            removeError(1);
        }    
    }

    function mainPasswoordValidade() {

        if(campos[2].value.length < 8) {
            setError(2);
        } else {
            removeError(2);
            comparePassword();
        }
    }
    
    function comparePassword() {

        if(campos[2].value.length === campos[3].value.length && campos[3].value.length >= 8) {
            removeError(3);
        } else {
            setError(3);
        }
    }

</script>
</html>
